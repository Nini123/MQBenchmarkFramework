amqp.broker.hostname localhost
amqp.broker.port 5672
amqp.broker.username guest
amqp.broker.password guest

amqp.socket.tcpNoDelay true
amqp.socket.sendBufferSize 20481
amqp.socket.recvBufferSize 20481

amqp.producer.exchange perf.direct
amqp.producer.exchange.type direct
amqp.producer.routingkey a.b.c

amqp.consumer.exchange perf.direct
amqp.consumer.exchange.type direct
amqp.consumer.routingkey a.b.c
