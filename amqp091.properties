amqp.broker.uri amqps://guest:guest@localhost:5671

amqp.socket.tcpNoDelay true
amqp.socket.sendBufferSize 20481
amqp.socket.recvBufferSize 20481

amqp.producer.exchange pid.direct
amqp.producer.exchange.type direct
amqp.producer.routingkey a.b.c
# amqp.producer.queue topic-catcher

amqp.consumer.exchange pid.direct
amqp.consumer.exchange.type direct
amqp.consumer.routingkey a.b.c
# amqp.consumer.queue topic-catcher
amqp.consumer.prefetch 100
#amqp.consumer.ackEvery 50